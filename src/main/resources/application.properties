
--spring.datasource.url=jdbc:postgresql://postgres:5432/postgres     -- ici localhost:5432 a été remplacé par postgres:5432 car postgres \
  est desormais le nom de notre image de la base de données dans docker-compose file. Avant c'etait postgresql local maintenat c'est l'image de postgresql

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=post
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=false
logging.level.org.springframework.web=TRACE

#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL81Dialect
flyway.initOnMigrate= true
spring.flyway.baselineOnMigrate = true
spring.flyway.enabled=true

